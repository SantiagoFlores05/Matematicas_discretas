<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teoría de Conjuntos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Teoría de Conjuntos</h1>

        <label>Ingresa los elementos del conjunto A separados por comas:</label>
        <input type="text" id="setInput" placeholder="Ej: a, b, c">
        <button onclick="procesarConjunto()">Procesar Conjunto A</button>

        <div class="result" id="result"></div>

        <h3>Producto Cartesiano</h3>
        <label>Ingresa los elementos del conjunto B separados por comas:</label>
        <input type="text" id="setInput2" placeholder="Ej: 1, 2, 3">
        <button onclick="calcularProductoCartesiano()">Calcular Producto Cartesiano</button>

        <div class="result" id="cartesianResult"></div>
    </div>

    <!-- Archivo JS externo -->
    <script src="teoria_conjuntos.js"></script>
</body>
</html>
